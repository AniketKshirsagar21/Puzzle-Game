    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="title">
        Nine Box Puzzle Game
    </div>

    <div class="gaming">

       
            <div class="row">
            
            
          
            <div class="col">
        <div class="containers">
            <div class="3box">
                <button class="box" id="box1">1</button>
                <button class="box" id="box2">4</button>
                <button class="box" id="box3">7</button>
            </div>

            <div class="3box">
                <button class="box" id="box4">2</button>
                <button class="box" id="box5">5</button>
                <button class="box" id="box6">8</button>
            </div>
            <div class="3box">
                <button class="box" id="box7">3</button>
                <button class="box" id="box8">6</button>
                <button class="box" id="box9"></button>
            </div>
        </div>
    </div>


    <div class="col">
   >
        <div class="options">
            <div id="mk">

                <span class="movecntr" id="mvctr"> Moves = 0</span>
            </div>
            <!-- <span class="movecntr"> Best Score = 0</span> -->
            <button id="restart">Play Again</button>
            <button id="test">Auto Complete</button>

        </div>

             
    </div>
</div>


    </div>
